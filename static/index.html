<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BleScope</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        [x-cloak] { display: none !important; }
        .device-card {
            transition: all 0.3s ease;
        }
        .device-card:hover {
            transform: translateY(-2px);
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .scanning-indicator {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div x-data="bluetoothScanner()" x-init="init()" class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">BleScope</h1>

            <!-- Control Panel -->
            <div class="flex flex-wrap gap-4 items-center">
                <button 
                    @click="toggleScan()"
                    :disabled="loading"
                    class="px-6 py-2 rounded-lg font-medium transition-colors duration-200"
                    :class="scanning ? 'bg-red-500 hover:bg-red-600 text-white' : 'bg-blue-500 hover:bg-blue-600 text-white disabled:bg-gray-400'"
                >
                    <span x-show="!scanning && !loading">Start Scan</span>
                    <span x-show="scanning && !loading">Stop Scan</span>
                    <span x-show="loading">Processing...</span>
                </button>
                
                <div x-show="scanning" class="flex items-center gap-2">
                    <div class="scanning-indicator w-3 h-3 bg-blue-500 rounded-full"></div>
                    <span class="text-gray-600">Scanning for devices...</span>
                </div>
                
                <div class="ml-auto text-gray-600">
                    <span>Devices found: </span>
                    <span class="font-bold" x-text="Object.keys(devices).length"></span>
                </div>
            </div>
            
            <!-- WebSocket Status -->
            <div class="mt-4 text-sm">
                <span class="text-gray-600">Connection: </span>
                <span :class="wsConnected ? 'text-green-600' : 'text-red-600'" x-text="wsConnected ? 'Connected' : 'Disconnected'"></span>
            </div>
        </div>

        <!-- Filter and Sort -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Filter by name</label>
                    <input 
                        type="text" 
                        x-model="filter.name"
                        placeholder="Device name..."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Min RSSI (dBm)</label>
                    <input 
                        type="number" 
                        x-model.number="filter.minRssi"
                        placeholder="-100"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Sort by</label>
                    <select 
                        x-model="sortBy"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="rssi">Signal Strength</option>
                        <option value="name">Name</option>
                        <option value="discovered">Discovery Time</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Device List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" x-cloak>
            <template x-for="device in filteredAndSortedDevices" :key="device.address">
                <div class="device-card bg-white rounded-lg shadow-md p-6 hover:shadow-lg">
                    <!-- Device Header -->
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-semibold text-lg text-gray-800" x-text="device.name || 'Unknown Device'"></h3>
                            <p class="text-sm text-gray-600 font-mono" x-text="device.address"></p>
                        </div>
                        <div class="text-right">
                            <div class="text-2xl font-bold" :class="getRssiColor(device.rssi.value)">
                                <span x-text="device.rssi.value"></span>
                                <span class="text-sm font-normal">dBm</span>
                            </div>
                            <div class="text-xs text-gray-500">
                                <span x-text="getRssiStrength(device.rssi.value)"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Device Info -->
                    <div class="space-y-2 mb-4">
                        <div class="text-sm text-gray-600">
                            <span class="font-medium">Last seen: </span>
                            <span x-text="formatTime(device.timestamp)"></span>
                        </div>
                        
                        <!-- Manufacturer/Vendor Info -->
                        <div x-show="device.decoded_manufacturer && Object.keys(device.decoded_manufacturer).length > 0">
                            <template x-for="[companyId, mfgData] in Object.entries(device.decoded_manufacturer || {})" :key="companyId">
                                <div class="bg-gray-50 rounded p-2 text-sm mb-2">
                                    <div class="flex justify-between items-start">
                                        <div class="font-medium text-gray-700" x-text="mfgData.company_name"></div>
                                        <div class="text-xs text-gray-500">ID: 0x<span x-text="parseInt(companyId).toString(16).padStart(4, '0').toUpperCase()"></span></div>
                                    </div>
                                    
                                    <!-- Device Type Badge if decoded -->
                                    <div x-show="mfgData.type" class="mt-1">
                                        <span class="inline-block px-2 py-1 text-xs rounded-full"
                                              :class="{
                                                  'bg-blue-100 text-blue-700': mfgData.type === 'iBeacon',
                                                  'bg-green-100 text-green-700': mfgData.type === 'eddystone',
                                                  'bg-purple-100 text-purple-700': mfgData.type === 'airpods',
                                                  'bg-gray-100 text-gray-700': !['iBeacon', 'eddystone', 'airpods'].includes(mfgData.type)
                                              }"
                                              x-text="mfgData.type ? mfgData.type.toUpperCase() : 'UNKNOWN'">
                                        </span>
                                    </div>
                                    
                                    <!-- Beacon Details -->
                                    <div x-show="mfgData.type === 'iBeacon'" class="mt-1 space-y-1">
                                        <div class="text-xs text-gray-600">
                                            <span class="font-medium">UUID:</span>
                                            <span x-text="mfgData.uuid ? mfgData.uuid.substring(0, 8) + '...' : ''"></span>
                                        </div>
                                        <div class="text-xs text-gray-600">
                                            <span class="font-medium">Major/Minor:</span>
                                            <span x-text="`${mfgData.major || 0}/${mfgData.minor || 0}`"></span>
                                        </div>
                                        <div x-show="mfgData.estimated_distance" class="text-xs font-medium text-blue-600">
                                            <span>üìç ~</span>
                                            <span x-text="mfgData.estimated_distance ? mfgData.estimated_distance.toFixed(1) : ''"></span>
                                            <span>meters</span>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <!-- Fallback for devices without decoded data -->
                        <div x-show="(!device.decoded_manufacturer || Object.keys(device.decoded_manufacturer).length === 0) && device.manufacturer_data && Object.keys(device.manufacturer_data).length > 0" 
                             class="text-sm text-gray-600">
                            <span class="font-medium">Manufacturer: </span>
                            <span x-text="Object.keys(device.manufacturer_data || {}).join(', ')"></span>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex gap-2">
                        <button 
                            @click="connectDevice(device.address)"
                            :disabled="device.connecting || device.connected"
                            class="flex-1 px-3 py-2 text-sm rounded-md transition-colors duration-200"
                            :class="device.connected ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700 hover:bg-blue-200'"
                        >
                            <span x-show="!device.connecting && !device.connected">Connect</span>
                            <span x-show="device.connecting">Connecting...</span>
                            <span x-show="device.connected">Connected</span>
                        </button>
                        <button 
                            @click="device.showDetails = !device.showDetails"
                            class="px-3 py-2 text-sm bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 transition-colors duration-200"
                        >
                            Details
                        </button>
                    </div>

                    <!-- Expandable Details -->
                    <div x-show="device.showDetails" x-transition class="mt-4 pt-4 border-t border-gray-200">
                        <div class="space-y-2">
                            <button 
                                @click="getServices(device.address)"
                                :disabled="!device.connected"
                                class="w-full px-3 py-2 text-sm bg-indigo-100 text-indigo-700 rounded-md hover:bg-indigo-200 transition-colors duration-200 disabled:bg-gray-100 disabled:text-gray-400"
                            >
                                Discover Services
                            </button>
                            
                            <!-- Services List -->
                            <div x-show="device.services && device.services.length > 0" class="mt-2">
                                <h4 class="font-medium text-sm text-gray-700 mb-1">Services:</h4>
                                <div class="space-y-1 max-h-40 overflow-y-auto">
                                    <template x-for="service in device.services" :key="service.uuid">
                                        <div class="text-xs bg-gray-50 p-2 rounded">
                                            <div class="font-mono text-gray-600" x-text="service.uuid"></div>
                                            <div class="text-gray-500">
                                                <span x-text="service.characteristics.length"></span> characteristics
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Empty State -->
        <div x-show="Object.keys(devices).length === 0" class="text-center py-12">
            <div class="text-gray-400 text-6xl mb-4">üì°</div>
            <p class="text-gray-600 text-lg">No devices discovered yet</p>
            <p class="text-gray-500">Start scanning to discover nearby Bluetooth devices</p>
        </div>

        <!-- Error Message -->
        <div x-show="error" x-transition class="fixed bottom-4 right-4 bg-red-100 text-red-700 px-6 py-3 rounded-lg shadow-lg">
            <div class="flex items-center gap-2">
                <span>‚ùå</span>
                <span x-text="error"></span>
                <button @click="error = null" class="ml-4 font-bold">√ó</button>
            </div>
        </div>
    </div>
    <script>
        function bluetoothScanner() {
            return {
                devices: {},
                scanning: false,
                loading: false,
                wsConnected: false,
                ws: null,
                error: null,
                filter: {
                    name: '',
                    minRssi: -100
                },
                sortBy: 'rssi',

                init() {
                    this.connectWebSocket();
                    this.checkScanStatus();
                },

                connectWebSocket() {
                    const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
                    const wsUrl = `${protocol}://${window.location.host}/ws`;
                    
                    this.ws = new WebSocket(wsUrl);
                    this.ws.onopen = () => {
                        this.wsConnected = true;
                        console.log('WebSocket connected');
                    };
                    this.ws.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        this.handleWebSocketMessage(message);
                    };
                    this.ws.onclose = () => {
                        this.wsConnected = false;
                        console.log('WebSocket disconnected');
                        setTimeout(() => this.connectWebSocket(), 5000);
                    };

                },

                async checkScanStatus() {
                    try {
                        const response = await fetch('/api/v1/scan/status');
                        const data = await response.json();
                        this.scanning = data.is_scanning;
                    } catch (err) {
                        console.error('Failed to check scan status:', err);
                    }
                },

                toggleScan() {
                    if (this.scanning) {
                        this.stopScan();
                    } else {
                        this.startScan();
                    }
                },

                async startScan() {
                    this.loading = true;
                    this.error = null;

                    try {
                        const response = await fetch('/api/v1/scan/start', { method: 'POST' });

                        if (!response.ok) {
                            throw new Error(`Fail to start scan: ${response.statusText}`);
                        }

                        this.scanning = true;
                        this.devices = {}; // Clear previous devices
                    } catch (err) {
                        this.error = err.message;
                        console.error(err);
                    } finally {
                        this.loading = false;
                    }
                },

                async stopScan() {
                    this.loading = true;
                    this.error = null;

                    try {
                        const response = await fetch('/api/v1/scan/stop', { method: 'POST' });

                        if (!response.ok) {
                            throw new Error(`Fail to stop scan: ${response.statusText}`);
                        }

                        this.scanning = false;
                    } catch (err) {
                        this.error = err.message;
                        console.error(err);
                    } finally {
                        this.loading = false;
                    }
                },

                handleWebSocketMessage(message) {
                    switch (message.type) {
                        case 'scan_started':
                            this.scanning = true;
                            break;
                        case 'scan_stopped':
                            this.scanning = false;
                            break;
                        case 'device_discovered':
                            this.addOrUpdateDevice(message.data);
                            break;
                        default:
                            console.warn('Unknown message type:', message.type);
                    }
                },

                addOrUpdateDevice(deviceData) {
                    console.log('Device discovered:', deviceData);
                    const device = {
                        ...deviceData,
                        manufacturer_data: deviceData.manufacturer_data || {},
                        showDetails: this.devices[deviceData.address]?.showDetails || false
                    };

                    this.devices[device.address] = device;
                },

                get filteredAndSortedDevices() {
                    let filtered = Object.values(this.devices).filter(device => {
                        if (this.filter.name && !device.name?.toLowerCase().includes(this.filter.name.toLowerCase())) {
                            return false;
                        }
                        if (device.rssi.value < this.filter.minRssi) {
                            return false;
                        }
                        return true;
                    });

                    return filtered.sort((a, b) => {
                        switch (this.sortBy) {
                            case 'rssi':
                                return b.rssi.value - a.rssi.value;
                            case 'name':
                                return (a.name || 'ZZZ').localeCompare(b.name || 'ZZZ');
                            default:
                                return 0;
                        }
                    })
                },

                getRssiColor(rssi) {
                    if (rssi >= -50) return 'text-green-600';
                    if (rssi >= -70) return 'text-yellow-600';
                    return 'text-red-600';
                },

                getRssiStrength(rssi) {
                    if (rssi >= -50) return 'Excellent';
                    if (rssi >= -70) return 'Good';
                    if (rssi >= -85) return 'Fair';
                    return 'Weak';
                },

                formatTime(timestamp) {
                    const date = new Date(timestamp);
                    return date.toLocaleTimeString();
                }
            }
        }
    </script>
</body>
</html>
